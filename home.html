<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header> Welcome to Online Digital Stores </header>
       <div ng-controller="homeController"> 
            <div class="row">
                <div class="col-sm-2" style="background-color:lavender;">
                    <div>
                        
                        <h4>Order By:</h4>
                            <select ng-model="sortData">
                                <option value='capacity'>Capacity: Low to high</option>
                                <option value='-capacity'>Capacity: High to low</option>
                                <option value='-Cost'>Cost: High to low</option>
                            </select>
                        
                    </div>
                    <div>
                         <h4>Color:</h4>   
                            <ul>
                                    <li ng-repeat="clr in Colors">
                                    <label>
                                        <input type="checkbox" ng-model="clr.on">{{clr.color}}
                                    </label>
                                    </li>
                            </ul>
                        
                    </div>
                    <div>
                         <h4>Brand:</h4>   
                            <ul>
                                    <li ng-repeat="brnd in Brands">
                                    <label>
                                        <input type="checkbox" ng-model="brnd.on">{{brnd.brand}}
                                    </label>
                                    </li>
                            </ul>
                        
                    </div>
                    <div>
                         <h4>Price:</h4>   
                            <ul>
                                    <li ng-repeat="mrp in Prices">
                                    <label>
                                        <input type="checkbox" ng-model="mrp.on">{{mrp.price}}
                                    </label>
                                    </li>
                            </ul>
                        
                    </div>
                    <div>
                         <h4>Size:</h4>   
                            <ul>
                                    <li ng-repeat="siz in Size">
                                    <label>
                                        <input type="checkbox" ng-model="siz.on">{{siz.size}}
                                    </label>
                                    </li>
                            </ul>
                        
                    </div>
                </div>
                <div class="col-sm-10">
                    <!--<ul>
                            <li ng-repeat="product in products">
                            <img src={{product.imgSrc}} height="100" width="100">
                            Name : <em>{{product.name}}</em>
                            Brand: <em>{{product.brand}}</em>
                            Cost: <em>{{product.cost}}</em>
                            Color: <em>{{product.color}}</em>
                            </li>
                    </ul> -->
                    <div class ="container">
                        <div class="row">
                            <div class ="col-sm-4" ng-repeat="product in products | customColor:(Colors|filter:{on:true}) | customBrand:(Brands|filter:{on:true}) | customPrice:(Prices|filter:{on:true}) | customSize:(Size|filter:{on:true}) | orderBy:sortData"  ng-click="selProd(product,$index)">
                            <!--<div ng-class="{sel:selIdx==$index}">  -->
                            <img src={{product.imgSrc}} class="img-thumbnail" >
                            <p> Name : <em>{{product.name}}</em> </p>
                            <p> Brand: <em>{{product.brand}}</em> </p>
                            <p> Capacity: <em>{{product.capacity}} GB</em> </p>
                            <p> Cost: <em>{{product.Cost}}</em> </p>
                            <p> Color: <em>{{product.color}}</em> </p>
                            <!--</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>      
        </div>
        
    </body>
</html>
