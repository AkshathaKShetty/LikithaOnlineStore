<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <header> Welcome to Online Digital Stores </header>
       <div ng-controller="homeController"> 
            <div class="row">
                <div class="col-sm-2" style="background-color:lavender;">.col-sm-4  Filters</div>
                <div class="col-sm-10" >
                    <!--<ul>
                            <li ng-repeat="product in products">
                            <img src={{product.imgSrc}} height="100" width="100">
                            Name : <em>{{product.name}}</em>
                            Brand: <em>{{product.brand}}</em>
                            Cost: <em>{{product.cost}}</em>
                            Color: <em>{{product.color}}</em>
                            </li>
                    </ul> -->
                    <div id="products" class="row list-group" ng-repeat="product in products">
                    <div class="item  col-xs-2 col-md-2">
                        <div class="thumbnail">
                        <img class="group list-group-image" src={{product.imgSrc}} alt="" />
                        <div class="caption">
                                <h4 class="group inner list-group-item-heading">
                                        {{product.name}}</h4>
                                <p class="group inner list-group-item-text">
                            Brand: <em>{{product.brand}}</em>
                            Color: <em>{{product.color}}</em></p>
                                <div class="row">
                                <div class="col-xs-12 col-md-6">
                                <p class="lead">
                                {{product.cost}}</p>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                <a class="btn btn-success" href="http://www.jquery2dotnet.com">Add to cart</a>
                                </div>
                                </div>
                        </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>      
        </div>
        
    </body>
</html>
